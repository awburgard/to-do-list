<!DOCTYPE html>
<html lang="en">

<head>
  <title>To Do List App</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="vendors/sweetalert.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 jumbotron">
        <header>
          <h1>To Do App</h1>
          <h5>It's Time to Get More Done</h5>
        </header>
        <div class="form">
          <div class="input-group">
            <input type="text" class="taskIn" placeholder="Create Task">
            <button class="js-btn-task btn btn-primary">Add Task</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <section>
        <h2>Your Tasks</h2>
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Completed</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody class="viewTasks">
          </tbody>
        </table>
      </section>
    </div>
  </div>

</body>

</html>
