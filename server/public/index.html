<!DOCTYPE html>
<html lang="en">

<head>
  <title>To Do List App</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="vendors/sweetalert.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class=" jumbotron container-fluid bg-1 text-center">
    <img src="images/favicon.ico" alt="list">
    <h1>To Do App</h1>
    <p>It's time to get more done</p>
  </div>
  </div>

  <div class="container-fluid text-center">
    <h2>Enter Task Here</h2>
    <input type="text" class="taskIn bg" placeholder="Create Task">
    <div class="text-center">
      <button class="js-btn-task btn btn-primary bg-primary">Add Task</button>
    </div>
  </div>

  <div class="container-fluid text-center">
    <h2>Your Tasks</h2>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Completed</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody class="viewTasks table table-dark">
      </tbody>
    </table>
  </div>
  <div class="container-fluid text-center">
    <h2>Finished Tasks</h2>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody class="finished-tasks-table table table-dark">
      </tbody>
    </table>
  </div>
  <footer class="container-fluid bg-4 text-center">
    <p>Start by doing what’s necessary; then do what’s possible; and suddenly you are doing the impossible. – Francis Of
      Assisi</p>
  </footer>
</body>

</html>
